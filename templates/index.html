<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="icon" type="image/png" href="static/favicon.png">
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header with logo */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #1e1e1e;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            color: #ff6f61;
            font-size: 24px;
            margin: 0;
        }

        /* Search container styles */
        #container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff4c3a;
        }

        /* Movie grid layout */
        .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 30px auto;
        padding: 20px;
        width: 95%;
        max-width: 1400px;
        text-align: center; /* Center all content in grid */
    } 
    .no-results {
        grid-column: 1 / -1; /* Span all columns */
        text-align: center;
        font-size: 1.2em;
        color: #ff6f61;
        padding: 40px;
        background-color: #1e1e1e;
        border-radius: 10px;
        margin: 20px auto;
        width: 100%;
        max-width: 600px;
    }

        .movie-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }

        .movie-card h3 {
            margin: 10px 0;
            color: #ffffff; /* Movie title in white */
        }

        .movie-card .rating {
            margin: 10px 0;
            color: #ffd700; /* Gold color for rating text */
            font-size: 16px;
        }

        .movie-card a {
            display: inline-block;
            margin-top: 15px;
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .movie-card a:hover {
            color: #ff4c3a;
        }

        
        /* Optimize for different screen sizes */
    @media screen and (min-width: 1200px) {
    .movie-grid {
        grid-template-columns: repeat(4, 1fr); /* Show 4 movies per row on large screens */
        }
    }

    @media screen and (max-width: 1199px) and (min-width: 768px) {
    .movie-grid {
        grid-template-columns: repeat(3, 1fr); /* Show 3 movies per row on medium screens */
        }
    }

    @media screen and (max-width: 767px) {
    .movie-grid {
        grid-template-columns: repeat(2, 1fr); /* Show 2 movies per row on small screens */
        }
    }

    @media screen and (max-width: 480px) {
    .movie-grid {
        grid-template-columns: 1fr; /* Show 1 movie per row on very small screens */
        }
    }
    
    </style>
</head>
<body>
    <header>
        <img src="static/logo.png" alt="Logo">
        <h1>Movie Recommender System</h1>
    </header>
    <div id="container">
        <input type="text" id="movie-input" placeholder="Enter a movie name" />
        <button onclick="getRecommendations()">Recommend</button>
    </div>
    <div class="movie-grid" id="movie-grid"></div>

    <script>

async function getRecommendations() {
    const movieTitle = document.getElementById('movie-input').value;
    if (!movieTitle.trim()) {
        return; // Don't search if input is empty
    }

    const response = await fetch('/recommend', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ movie: movieTitle })
    });

    const data = await response.json();
    const movieGrid = document.getElementById('movie-grid');
    movieGrid.innerHTML = ''; // Clear existing results

    if (data.recommendations && data.recommendations.length > 0) {
        data.recommendations.forEach(movie => {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.innerHTML = `
                <h3>${movie.movie}</h3>
                <div class="rating">â˜… ${movie.rating}/5</div>
                <div class="rating-count">(${movie.rating_count.toLocaleString()} ratings)</div>
                <div class="similarity">Similarity: ${movie.similarity}%</div>
                <a href="${movie.link}" target="_blank">Search on Google</a>
            `;
            movieGrid.appendChild(card);
        });
    } else {
        movieGrid.innerHTML = '<div class="no-results">No recommendations found!</div>';
    }
}

// Add event listener for Enter key
document.getElementById('movie-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        getRecommendations();
    }
});
    </script>
</body>
</html>
